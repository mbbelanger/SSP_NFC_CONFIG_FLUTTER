<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 108 108">
  <!-- Android Adaptive Icon Foreground -->
  <!-- Safe zone: 66dp centered (21dp padding on each side) -->
  <!-- This viewBox maps to 108dp standard -->

  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="0.5" stdDeviation="0.8" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Main content centered in safe zone -->
  <g transform="translate(54, 54)" filter="url(#shadow)">

    <!-- Restaurant table (top view) - scaled for icon -->
    <g transform="translate(0, 6)">
      <!-- Table surface -->
      <rect x="-20" y="-7" width="40" height="14" rx="2.5" fill="#FFFFFF"/>

      <!-- NFC Chip on table -->
      <g>
        <rect x="-4.5" y="-4.5" width="9" height="9" rx="1.4" fill="#1A1A1A"/>
        <rect x="-3" y="-3" width="6" height="6" rx="1" fill="#2D2D2D"/>
        <rect x="-1.8" y="-1.8" width="3.6" height="3.6" rx="0.6" fill="#FF8200"/>
      </g>
    </g>

    <!-- NFC Signal waves -->
    <g transform="translate(0, -12)">
      <!-- Wave 1 -->
      <path d="M-7,6 A10,10 0 0,1 7,6"
            fill="none" stroke="#FFFFFF" stroke-width="1.8" stroke-linecap="round"/>

      <!-- Wave 2 -->
      <path d="M-11.5,6 A15,15 0 0,1 11.5,6"
            fill="none" stroke="#FFFFFF" stroke-width="1.6" stroke-linecap="round" opacity="0.85"/>

      <!-- Wave 3 -->
      <path d="M-16,6 A20,20 0 0,1 16,6"
            fill="none" stroke="#FFFFFF" stroke-width="1.4" stroke-linecap="round" opacity="0.65"/>

      <!-- Wave 4 -->
      <path d="M-20.5,6 A25,25 0 0,1 20.5,6"
            fill="none" stroke="#FFFFFF" stroke-width="1.2" stroke-linecap="round" opacity="0.45"/>
    </g>

    <!-- SSP Badge -->
    <g transform="translate(0, 22)">
      <rect x="-11" y="-4" width="22" height="7" rx="3.5" fill="#1A1A1A"/>
      <text x="0" y="1.5" font-family="Arial Black, Helvetica, sans-serif" font-size="5" font-weight="900"
            fill="#FFFFFF" text-anchor="middle" letter-spacing="0.2">SSP</text>
    </g>

  </g>
</svg>
