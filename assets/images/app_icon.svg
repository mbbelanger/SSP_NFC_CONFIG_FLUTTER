<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background with SSP Orange gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8200;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E65100;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rounded rectangle background -->
  <rect x="0" y="0" width="512" height="512" rx="100" ry="100" fill="url(#bg-gradient)"/>

  <!-- NFC Signal Arcs (top portion) -->
  <!-- Outer arc -->
  <path d="M 156 200 A 100 100 0 0 1 356 200"
        fill="none"
        stroke="white"
        stroke-width="24"
        stroke-linecap="round"/>

  <!-- Middle arc -->
  <path d="M 186 200 A 70 70 0 0 1 326 200"
        fill="none"
        stroke="white"
        stroke-width="22"
        stroke-linecap="round"/>

  <!-- Inner arc -->
  <path d="M 216 200 A 40 40 0 0 1 296 200"
        fill="none"
        stroke="white"
        stroke-width="20"
        stroke-linecap="round"/>

  <!-- Center circle (NFC source) -->
  <circle cx="256" cy="200" r="24" fill="white"/>

  <!-- SSP text (bottom portion) -->
  <text x="256" y="380"
        font-family="Arial Black, Arial, sans-serif"
        font-size="120"
        font-weight="900"
        fill="white"
        text-anchor="middle">SSP</text>
</svg>
