name: ssp_nfc_configurator
description: NFC tag configuration tool for SSP restaurants
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9

  # GraphQL
  graphql_flutter: ^5.1.2

  # NFC
  nfc_manager: ^4.1.1
  ndef_record: ^1.4.1

  # Storage
  flutter_secure_storage: ^10.0.0
  shared_preferences: ^2.2.2

  # Navigation
  go_router: ^17.1.0

  # UI
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  pin_code_fields: ^8.0.1

  # Utilities
  intl: ^0.20.2
  flutter_dotenv: ^6.0.0

  # Social Login
  google_sign_in: ^6.2.2
  sign_in_with_apple: ^6.1.1
  crypto: ^3.0.3

  # Device Info
  device_info_plus: ^10.1.0

  # QR Code (for TOTP setup)
  qr_flutter: ^4.1.0

  # Markdown rendering
  flutter_markdown: ^0.6.18

  # Biometric Authentication
  local_auth: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.8
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon_1024.png"
  adaptive_icon_background: "#FF8200"
  adaptive_icon_foreground: "assets/images/app_icon_foreground.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/
    - .env
